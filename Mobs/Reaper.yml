Reaper:
  Type: SKELETON
  Display: '&cVengeful Spirit, Reaper'
  Health: 500
  Damage: 400
  Armor: 15
  Skills:
  #------[Summoning]--------
  - skill{s=ReaperDeath} ~onDeath
  #------[Messages]--------
  - message{m="<mob.name>&f<&co> I will get my revenge.."} @PIR{r=10} =300
  - message{m="<mob.name>&f<&co> I'll &4DESTROY &fyou!"} @PIR{r=10} =100
  #------[HealthBar]--------
  - skill{s=HB} ~onDamaged
  Equipment:            
  - ReaperHelmet:4
  - leather_chestplate:3
  - gold_hoe:0            
  Modules:
    ThreatTable: true
  Drops:
  - nether_star 2-3 1
  - gold_ingot 25-35 1
  - bread 15-25 1
  Options:
    AlwaysShowName: true
    MaxCombatDistance: 15
    ShowHealth: true
    Despawn: true
    MovementSpeed: 0.34
    PreventOtherDrops: true
    PreventRandomEquipment: true
    PreventRenaming: true
    PreventItemPickup: true
    PreventMobKillDrops: true
    PreventRandomDrops: true
    PreventTeleport: true
    FollowRange: 15
    KnockbackResistance: 0.76
    MaxCombatDistance: 5
  DamageModifiers: 
  - MAGIC 0.25
  - PROJECTILE 0.25
  - LAVA 0.15
  - FALL 0.15
  - LIGHTNING 0.155
  - FIRE 0.25
